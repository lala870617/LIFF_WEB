<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "爬梯子遊戲已建立，讓梯子決定您的命運吧！",
          "contents": {
			  "type": "bubble",
			  "size": "kilo",
			  "hero": {
				"type": "image",
				"url": "https://img.onl/qCFiCL",
				"size": "full",
				"aspectRatio": "20:13",
				"aspectMode": "cover",
				"action": {
				  "type": "uri",
				  "uri": "https://liff.line.me/1657022499-njBkN1k3?auto=yes&type=text&text=%E6%93%8D%E4%BD%A0%E5%AA%BD%E9%9B%B7%E5%8C%85%E5%BF%AB%E9%BB%9E%E5%81%9A%E4%BA%8B%E5%95%A6"
				}
			  },
			  "body": {
				"type": "box",
				"layout": "vertical",
				"contents": [
				  {
					"type": "text",
					"text": "爬梯子",
					"weight": "bold",
					"size": "md"
				  },
				  {
					"type": "box",
					"layout": "vertical",
					"margin": "lg",
					"spacing": "sm",
					"contents": [
					  {
						"type": "box",
						"layout": "baseline",
						"spacing": "sm",
						"contents": [
						  {
							"type": "text",
							"text": "我建立了一個爬梯子遊戲，馬上來看看結果吧！",
							"wrap": true,
							"color": "#666666",
							"size": "sm",
							"flex": 5,
							"offsetEnd": "none",
							"offsetStart": "none",
							"offsetBottom": "none",
							"offsetTop": "sm"
						  }
						]
					  }
					]
				  }
				],
				"action": {
				  "type": "uri",
				  "label": "action",
				  "uri": "https://liff.line.me/1657022499-njBkN1k3?auto=yes&type=text&text=%E6%93%8D%E4%BD%A0%E5%AA%BD%E9%9B%B7%E5%8C%85%E5%BF%AB%E9%BB%9E%E5%81%9A%E4%BA%8B%E5%95%A6"
				}
			  },
			  "footer": {
				"type": "box",
				"layout": "vertical",
				"spacing": "sm",
				"contents": [
				  {
					"type": "separator",
					"margin": "none"
				  },
				  {
					"type": "button",
					"style": "link",
					"height": "sm",
					"action": {
					  "type": "uri",
					  "label": "開啟爬梯子遊戲",
					  "uri": "https://liff.line.me/1657022499-njBkN1k3?auto=yes&type=text&text=%E6%93%8D%E4%BD%A0%E5%AA%BD%E9%9B%B7%E5%8C%85%E5%BF%AB%E9%BB%9E%E5%81%9A%E4%BA%8B%E5%95%A6"
					}
				  },
				  {
					"type": "button",
					"style": "link",
					"height": "sm",
					"action": {
					  "type": "uri",
					  "label": "查看全部結果",
					  "uri": "https://liff.line.me/1657022499-njBkN1k3?auto=yes&type=text&text=%E6%93%8D%E4%BD%A0%E5%AA%BD%E9%9B%B7%E5%8C%85%E5%BF%AB%E9%BB%9E%E5%81%9A%E4%BA%8B%E5%95%A6"
					}
				  },
				  {
					"type": "separator"
				  },
				  {
					"type": "box",
					"layout": "vertical",
					"contents": [],
					"margin": "sm"
				  }
				],
				"flex": 0
			  }
			}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1657128016-pdKjeYoB" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
